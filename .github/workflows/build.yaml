name: Build

on:
    pull_request: ~
    push: ~

jobs:
    check:
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
            - name: Validate composer.json
              run: composer validate --strict --no-check-lock
    cs-fixer:
        runs-on: ubuntu-20.04
        name: PHP-CS-Fixer
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '7.3'
            - run: composer install --prefer-dist --no-interaction --no-progress --ansi
            - run: vendor/bin/php-cs-fixer fix --diff --dry-run --verbose
    tests:
        runs-on: ubuntu-20.04
        strategy:
            fail-fast: false
            matrix:
                php:
                  - '7.1'
                  - '7.2'
                  - '7.3'
                  - '7.4'
                  - '8.0'
                  - '8.1'
                dependencies:
                  - 'highest'
                include:
                    - description: 'Symfony 3.4'
                      php: '7.1'
                      symfony: '3.4.*'
                      dependencies: 'lowest'

                    - description: 'Symfony 4.4'
                      php: '7.3'
                      symfony: '4.4.*'
                      dependencies: 'highest'

                    - description: 'Symfony 5.3'
                      php: '7.4'
                      symfony: '5.3.*'
                      dependencies: 'highest'

                    - description: 'Symfony 5.4'
                      php: '7.4'
                      symfony: '5.4.*'
                      dependencies: 'highest'

                    - description: 'Symfony 6.0'
                      php: '8.0'
                      symfony: '6.0.0'
                      dependencies: 'highest'

                    - description: 'Beta deps'
                      php: '7.2'
                      beta: true
        name: PHP ${{ matrix.php }} tests + ${{ matrix.dependencies }} ${{ matrix.description }}
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Cache
              uses: actions/cache@v2
              with:
                  path: ~/.composer/cache/files
                  key: composer-${{ matrix.php }}-${{ matrix.symfony }}-${{ matrix.composer_option }}
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
            - run: |
                  sed -ri 's/"symfony\/(.+)": "(.+)"/"symfony\/\1": "'${{ matrix.symfony }}'"/' composer.json;
              if: matrix.symfony
            - run: |
                  composer config minimum-stability dev
                  composer config prefer-stable true
              if: matrix.beta
            - name: Install dependencies with Composer
              uses: ramsey/composer-install@v1
              with:
                dependency-versions: ${{ matrix.dependencies }}
            - run: vendor/bin/phpunit
            - run: vendor/bin/phpstan analyse --ansi --no-progress
