name: Build

on:
    pull_request: ~
    push: ~

jobs:
    check:
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
            - name: Validate composer.json
              run: |
                (cd src/Framework/Symfony && composer validate --strict --no-check-lock)
    tests:
        runs-on: ubuntu-20.04
        strategy:
            fail-fast: false
            matrix:
                include:
                    - description: 'Symfony 6.3 DEV'
                      php: '8.2'
                      symfony: '6.3.*@dev'
                    - description: 'Symfony 6.2'
                      php: '8.2'
                      symfony: '6.2.*'
                    - description: 'Symfony 6.0'
                      php: '8.1'
                      symfony: '6.0.*'
                    - description: 'Symfony 5.4'
                      php: '7.3'
                      symfony: '5.4.*'
                    - description: 'Beta deps'
                      php: '7.2'
                      beta: true
        name: PHP ${{ matrix.php }} tests (${{ matrix.description }})
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Cache
              uses: actions/cache@v3
              with:
                  path: ~/.composer/cache/files
                  key: composer-${{ matrix.php }}-${{ matrix.symfony }}-${{ matrix.composer_option }}
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
            - run: |
                  sed -ri 's/"symfony\/(.+)": "(.+)"/"symfony\/\1": "'${{ matrix.symfony }}'"/' src/Framework/Symfony/composer.json;
              if: matrix.symfony
            - run: |
                  composer config minimum-stability dev
                  composer config prefer-stable true
              if: matrix.beta
            - run: |
                  (cd src/Framework/Symfony && composer update --prefer-dist --no-interaction --no-progress --ansi ${{ matrix.composer_option }})
            - run: |
                  (cd src/Framework/Symfony && vendor/bin/phpunit)
    tests-windows:
        runs-on: windows-2022
        strategy:
            fail-fast: false
            matrix:
                include:
                    - description: 'Symfony 6.3 DEV'
                      php: '8.2'
                      symfony: '6.3.*@dev'
                    - description: 'Symfony 6.2'
                      php: '8.2'
                      symfony: '6.2.*'
                    - description: 'Symfony 6.0'
                      php: '8.1'
                      symfony: '6.0.*'
                    - description: 'Symfony 5.4'
                      php: '7.3'
                      symfony: '5.4.*'
                    - description: 'Beta deps'
                      php: '7.2'
                      beta: true
        name: "[WINDOWS] PHP ${{ matrix.php }} tests (${{ matrix.description }})"
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Cache
              uses: actions/cache@v3
              with:
                  path: ~/.composer/cache/files
                  key: composer-${{ matrix.php }}-${{ matrix.symfony }}-${{ matrix.composer_option }}
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
            - run: |
                  (Get-Content composer.json) -replace '("symfony/[^"]+": )"[^"]+"', '$1"${{ matrix.symfony }}"' | Out-File -encoding ASCII src/Framework/Symfony/composer.json
              if: matrix.symfony
            - run: |
                  composer config minimum-stability dev
                  composer config prefer-stable true
              if: matrix.beta
            - run: |
                  {cd src/Framework/Symfony && composer update --prefer-dist --no-interaction --no-progress --ansi ${{ matrix.composer_option }}}
            - run: |
                  {cd src/Framework/Symfony && vendor/bin/phpunit}
